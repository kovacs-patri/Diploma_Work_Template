name: Build final document
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: hegyhati/diploma-latex:latest
    steps:
      - uses: actions/checkout@v2
      - run: apt-get update && apt-get install --no-install-recommends -y texlive-lang-european
      - run: echo 'Compiling LaTeX document...'
      - run: make 
      - run: echo 'Storing artifact...'
      - uses: actions/upload-artifact@v1
        with:
          name: Final document
          path: thesis_with_cover.pdf
